<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie & Protein Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .progress-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .progress-circle {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: #ecf0f1;
        }

        .progress-calories {
            stroke: #e74c3c;
            stroke-dasharray: 0 440;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-protein {
            stroke: #3498db;
            stroke-dasharray: 0 440;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .progress-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }

        .goals-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .goals-title {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .goal-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .set-goals-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .set-goals-btn:hover {
            background: #2980b9;
        }

        .add-food-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .food-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .food-name-input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .food-name-input:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .food-details {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .add-btn {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #219a52;
        }

        .food-log {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .food-log.hidden {
            display: none;
        }

        .food-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .food-item:last-child {
            margin-bottom: 0;
        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .food-stats {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #7f8c8d;
        }

        .note {
            text-align: center;
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 480px) {
            .progress-section {
                flex-direction: column;
                align-items: center;
            }

            .progress-circle {
                width: 120px;
                height: 120px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .goal-inputs {
                grid-template-columns: 1fr;
            }

            .food-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🔥 Nutrition Tracker</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <!-- Progress Circles -->
        <div class="progress-section">
            <div class="progress-circle">
                <svg>
                    <circle cx="70" cy="70" r="60" class="progress-bg"></circle>
                    <circle cx="70" cy="70" r="60" class="progress-calories" id="caloriesProgress"></circle>
                </svg>
                <div class="progress-text">
                    <div class="progress-number" id="currentCalories">0</div>
                    <div class="progress-label">calories</div>
                </div>
            </div>
            <div class="progress-circle">
                <svg>
                    <circle cx="70" cy="70" r="60" class="progress-bg"></circle>
                    <circle cx="70" cy="70" r="60" class="progress-protein" id="proteinProgress"></circle>
                </svg>
                <div class="progress-text">
                    <div class="progress-number" id="currentProtein">0g</div>
                    <div class="progress-label">protein</div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Goal</div>
                <div class="stat-value" id="calorieGoal">2000</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Protein Goal</div>
                <div class="stat-value" id="proteinGoal">150g</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Remaining</div>
                <div class="stat-value" id="caloriesRemaining">2000</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Protein Left</div>
                <div class="stat-value" id="proteinRemaining">150g</div>
            </div>
        </div>

        <!-- Goal Setting -->
        <div class="goals-section">
            <div class="goals-title">Set Daily Goals</div>
            <div class="goal-inputs">
                <div class="input-group">
                    <label for="calorieGoalInput">Calorie Goal</label>
                    <input type="number" id="calorieGoalInput" value="2000" min="1">
                </div>
                <div class="input-group">
                    <label for="proteinGoalInput">Protein Goal (g)</label>
                    <input type="number" id="proteinGoalInput" value="150" min="1">
                </div>
            </div>
            <button class="set-goals-btn" onclick="setGoals()">Update Goals</button>
        </div>

        <!-- Add Food -->
        <div class="add-food-section">
            <div class="section-title">Add Food</div>
            <div class="food-form">
                <input type="text" class="food-name-input" id="foodName" placeholder="Enter food name (e.g., Chicken Breast)">
                <div class="food-details">
                    <div class="input-group">
                        <label for="foodCalories">Calories</label>
                        <input type="number" id="foodCalories" min="0">
                    </div>
                    <div class="input-group">
                        <label for="foodProtein">Protein (g)</label>
                        <input type="number" id="foodProtein" min="0">
                    </div>
                    <button class="add-btn" onclick="addFood()">Add</button>
                </div>
            </div>
        </div>

        <!-- Food Log -->
        <div class="food-log hidden" id="foodLog">
            <div class="section-title">Today's Food Log</div>
            <div id="foodList"></div>
        </div>

        <!-- Reset Button -->
        <button class="reset-btn" onclick="resetDay()">Reset Day</button>

        <!-- Note -->
        <div class="note">
            ⚠️ Data will reset when you refresh the page
        </div>
    </div>

    <script>
        // State variables
        let calorieGoal = 2000;
        let proteinGoal = 150;
        let currentCalories = 0;
        let currentProtein = 0;
        let foodLog = [];
        let nextId = 1;

        // Initialize the app
        function init() {
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
            updateDisplay();
        }

        // Set goals
        function setGoals() {
            const newCalorieGoal = parseInt(document.getElementById('calorieGoalInput').value);
            const newProteinGoal = parseInt(document.getElementById('proteinGoalInput').value);
            
            if (newCalorieGoal > 0) calorieGoal = newCalorieGoal;
            if (newProteinGoal > 0) proteinGoal = newProteinGoal;
            
            updateDisplay();
        }

        // Add food
        function addFood() {
            const name = document.getElementById('foodName').value.trim();
            const calories = parseInt(document.getElementById('foodCalories').value) || 0;
            const protein = parseInt(document.getElementById('foodProtein').value) || 0;

            if (name && calories > 0) {
                const food = {
                    id: nextId++,
                    name: name,
                    calories: calories,
                    protein: protein,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                foodLog.push(food);
                currentCalories += calories;
                currentProtein += protein;

                // Clear inputs
                document.getElementById('foodName').value = '';
                document.getElementById('foodCalories').value = '';
                document.getElementById('foodProtein').value = '';

                updateDisplay();
            }
        }

        // Remove food
        function removeFood(id) {
            const index = foodLog.findIndex(food => food.id === id);
            if (index !== -1) {
                const food = foodLog[index];
                currentCalories -= food.calories;
                currentProtein -= food.protein;
                foodLog.splice(index, 1);
                updateDisplay();
            }
        }

        // Reset day
        function resetDay() {
            currentCalories = 0;
            currentProtein = 0;
            foodLog = [];
            nextId = 1;
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            // Update numbers
            document.getElementById('currentCalories').textContent = currentCalories;
            document.getElementById('currentProtein').textContent = currentProtein + 'g';
            document.getElementById('calorieGoal').textContent = calorieGoal;
            document.getElementById('proteinGoal').textContent = proteinGoal + 'g';

            // Update remaining
            const caloriesLeft = Math.max(0, calorieGoal - currentCalories);
            const proteinLeft = Math.max(0, proteinGoal - currentProtein);
            
            document.getElementById('caloriesRemaining').textContent = caloriesLeft;
            document.getElementById('proteinRemaining').textContent = proteinLeft + 'g';

            // Update progress circles
            updateProgressCircle('caloriesProgress', currentCalories, calorieGoal);
            updateProgressCircle('proteinProgress', currentProtein, proteinGoal);

            // Update food log
            updateFoodLog();
        }

        // Update progress circle
        function updateProgressCircle(elementId, current, goal) {
            const circle = document.getElementById(elementId);
            const circumference = 2 * Math.PI * 60; // radius = 60
            const progress = Math.min(current / goal, 1);
            const dashArray = progress * circumference;
            
            circle.style.strokeDasharray = `${dashArray} ${circumference}`;
            
            // Change color if over goal
            if (current > goal) {
                circle.style.stroke = '#e74c3c';
            } else {
                circle.style.stroke = elementId === 'caloriesProgress' ? '#e74c3c' : '#3498db';
            }
        }

        // Update food log
        function updateFoodLog() {
            const foodLogElement = document.getElementById('foodLog');
            const foodListElement = document.getElementById('foodList');

            if (foodLog.length === 0) {
                foodLogElement.classList.add('hidden');
                return;
            }

            foodLogElement.classList.remove('hidden');
            foodListElement.innerHTML = '';

            foodLog.forEach(food => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-stats">${food.calories} cal • ${food.protein}g protein • ${food.time}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFood(${food.id})">×</button>
                `;
                foodListElement.appendChild(foodItem);
            });
        }

        // Keyboard support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (e.target.id === 'foodName' || e.target.id === 'foodCalories' || e.target.id === 'foodProtein') {
                    addFood();
                }
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
